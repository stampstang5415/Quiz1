<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="ss.js"></script>
</head>

<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">Home</div>
    </ons-toolbar>

    <ons-tabbar swipeable position="auto">
      <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Cart" icon="md-shopping-cart">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <p style="text-align: center; margin-top: 10px;">
        <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
      </p>
      <ons-carousel  swipeable auto-scroll overscrollable id="carousel" style="height:300px">
        <ons-carousel-item style="background: url('1.jpg') no-repeat center; background-size: contain; background-position:top;">
        </ons-carousel-item>
        <ons-carousel-item style="background: url('2.jpg') no-repeat center; background-size: contain; background-position:top;">
        </ons-carousel-item>
        <ons-carousel-item style="background: url('3.jpg') no-repeat center; background-size: contain; background-position:top;">
        </ons-carousel-item>
      </ons-carousel>
      <div>
        <ons-row class="category" style="text-align: center;">
          <ons-col modifier="nodivider" id="Category_1"  style="width: 75px; height: 75px;">
            <div class="category_wrapper" style="background-color: aqua" >
              <figure class="category_thumbnail">
                <ons-icon size="30px" icon="md-face"></ons-icon>
                <div class="category_title" id="Category_1_name">Beauty</div>
              </figure>
            </div>
          </ons-col>
          <ons-col modifier="nodivider" id="Category_2 "style="width: 75px; height: 75px;" >
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <ons-icon size="30px" icon="md-directions-bike"></ons-icon>
                <div class="category_title" id="Category_2_name">Sports</div>
              </figure>
            </div>
          </ons-col>
          <ons-col modifier="nodivider" id="Category_3"style="width: 75px; height: 75px;" >
              <div class="category_wrapper">
                <figure class="category_thumbnail">
                  <ons-icon size="30px" icon="md-desktop-mac"></ons-icon>
                  <div class="category_title" id="Category_3_name" >Computer</div>
                </figure>
              </div>
            </ons-col>
        </ons-row>
        <ons-row class="category"style="text-align: center;">  
          <ons-col modifier="nodivider" id="Category_4" style="width: 75px; height: 75px;">
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <ons-icon size="30px" icon="md-local-see"></ons-icon>
                <div class="category_title" id="Category_4_name">Camera</div>
              </figure>
            </div>
          </ons-col>
          <ons-col modifier="nodivider" id="Category_5"style="width: 75px; height: 75px;" >
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <ons-icon size="30px" icon="md-event-seat"></ons-icon>
                <div class="category_title" id="Category_5_name">Furniture</div>
              </figure>
            </div>
          </ons-col>
          <ons-col modifier="nodivider" id="Category_6"style="width: 75px; height: 75px;" >
              <div class="category_wrapper">
                <figure class="category_thumbnail">
                  <ons-icon size="30px" icon="md-phone"></ons-icon>
                  <div class="category_title" id="Category_6_name">Smartphone</div>
                </figure>
              </div>
            </ons-col>
        </ons-row>
        <ons-row class="category"style="text-align: center;">    
          <ons-col modifier="nodivider" id="Category_7"style="width: 75px; height: 75px;" >
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <ons-icon size="30px" icon="md-toys"></ons-icon>
                <div class="category_title" id="Category_7_name">Toy</div>
              </figure>
            </div>
          </ons-col>
          <ons-col modifier="nodivider" id="Category_8"style="width: 75px; height: 75px;" >
            <div class="category_wrapper">
              <figure class="category_thumbnail">
                <ons-icon size="30px" icon="md-devices-other"></ons-icon>
                <div class="category_title" id="Category_8_name">Hardware</div>
              </figure>
            </div>
          </ons-col>
          <ons-col modifier="nodivider" id="Category_9"style="width: 75px; height: 75px;" >
              <div class="category_wrapper">
                <figure class="category_thumbnail">
                  <ons-icon size="30px" icon="md-kitchen"></ons-icon>
                  <div class="category_title" id="Category_9_name">Appliance</div>
                </figure>
              </div>
            </ons-col>
        </ons-row>
      </div><style type="text/css">
      .category {
        margin: 20px 0px;
        padding: 0px 30px;
      }

      .category_wrapper {
        max-width: 120px;
        width: 90%;
        margin: auto;
        background-color: rgba(128, 128, 128, 0.62);
      }

      .category_wrapper ons-icon {
        font-size: 55px;
        padding-top: 10px;
        line-height: 0.75em;
      }

      .category_thumbnail {
        display: inline-block;
        margin: 16px 0px;
      }

      .category_title {
        font-size: 12px;
        font-weight: bold;
        padding-top: 10px;
      }
      </style>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">
      <p style="text-align: center;">
        This is the second page.
      </p>
    </ons-page>
  </template>
</body>

</html>
